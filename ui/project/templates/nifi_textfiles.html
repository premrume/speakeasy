{% extends "layout.html" %}
{% from "_form_macros.html" import render_field %}

{% block content %}
<hr>

  <div class="container" id="equal-card-decks">
    <p class="text-right text-muted">** CONCEPT VIEW **</p>
    <h3 class="text-left">Verify Text Translation</h3>

    <!--.card deck -->
    <div class="card-deck">
      <!--.card-->
      <div class="card border-dark mb-3" style="max-width: 28rem;">
        <h5 class="card-header">
           Uploaded Text
        </h5>
        <div class="card-body text-dark">
          <div class="md-form">
             <textarea readonly type="text" class="md-textarea form-control" rows="12"> {{ input_display }} </textarea>
          </div>
      </div>
    </div>

    <div class="card border-dark mb-3" style="max-width: 28rem;">
      <h5 class="card-header">
           Translated Text
      </h5>
      <div class="card-body text-dark">
        <div class="md-form">
           <textarea readonly type="text" class="md-textarea form-control" rows="12"> {{ output_display }} </textarea>
        </div>
      </div>
    </div>

    <div class="card border-dark mb-3" style="max-width: 28rem;">
      <h5 class="card-header">
          Validated Text
      </h5>
      <div class="card-body text-dark">
        <div class="md-form">
           <textarea type="text" class="md-textarea form-control" rows="12"> {{ output_display }} </textarea>
        </div>
      </div>
      <div class="card-footer">
        <h5 class="card-header">
          ** Concept :  Update the corpus for the machine language translation cycle **
        </h5>
      </div>






    </div>

  </div>
</hr>

{% endblock %}
